buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
    packagingOptions {
	exclude "META-INF/DEPENDENCIES"
   }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:21.0.0'
    implementation 'com.android.support:support-v4:21.0.0'
    implementation 'com.google.code.gson:gson:2.3'
    implementation 'commons-io:commons-io:2.4'
    implementation 'joda-time:joda-time:2.3'
    api 'net.sf.kxml:kxml2:2.3.0'
    implementation 'net.sf.opencsv:opencsv:2.3'
    implementation 'org.apache.httpcomponents:httpmime:4.2.5'
    implementation('org.apache.james:apache-mime4j:0.7.2') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    implementation files('libs/httpclientandroidlib-4.2.1.jar')
    api files('libs/javarosa-libraries-2014-04-29.jar')
}
